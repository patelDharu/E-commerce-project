<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      45
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Style.css" />
    {% comment %} <link rel="stylesheet" href={%static "CSS/ecom.css"%}/> {% endcomment %}
</head>
<body>
    <!--====================== Navbar ======================-->
<header class="container-fluid navbar-light bg-light">
    <nav class="navbar container navbar-expand-lg navbar-light bg-light">
      {% if loggedin %}
      <a class="navbar-brand" href="index.html">Welcome, {{loggedin.name}}</a>
      {% endif %}
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href={% url "index" %}>Home</a>
          </li>
          {% if loggedin %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "logout" %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href=" {% url "login" %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "register" %}">Sign up</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "orderhistory" %}">Order History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addproduct.html">
              <i class="fa-solid fa-plus-square text-dark" aria-hidden="true">
                Add product</i
              >
            </a>
          </li>
          <li class="nav-item">
            <input
              class="input-group-text"
              type="text"
              placeholder="Search"
            />
          </li>
          <li class="nav-item">
            <a class="nav-link" href={% url "cart" %}
              ><i class="fa fa-cart-shopping text-dark" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>

  </header>
  
  {% block content1 %}
  {% endblock content1 %}
</body>
</html>
