<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>IMAGE</th>
        </tr>
        {% for i in categorydata %}
        <tr>
          <th>{{i.id}}</th>
          <th>{{i.name}}</th>
          <th><img src="{{i.image.url}}" alt="" height="200px" width="200px"></th>
        <tr>
        {% endfor %}  
     </table>    
    
</body>
</html>
